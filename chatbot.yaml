apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genai-chatbot
  template:
    metadata:
      labels:
        app: genai-chatbot
    spec:
      containers:
      - name: genai-chatbot
        image: gotosatoru/genai-chatbot:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: chatbot-env
---
apiVersion: v1
kind: Service
metadata:
  name: genai-chatbot
spec:
  selector:
    app: genai-chatbot
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
